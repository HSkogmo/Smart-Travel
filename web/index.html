<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Travel</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/nice_select.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class="body-container">
    <div class="search">

    <table>
      <tr class="search-alternative">
        <td class="search-title">Currency</td>
        <td>
          <select class='change' name='currency'>
            <option value="GBP">GBP</option>
            <option value="NOK">NOK</option>
            <option value="USD">USD</option>
          </select>
        </td>
      </tr>

      <tr class="search-alternative">
        <td class="search-title">Region</td>
        <td>
          <select class='change' name='region'>
            <option value="Europe">Europe</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
          </select>  
        </td>
      </tr>
      
      <tr class="search-alternative">
        <td class="search-title">Time</td>
        <td>
          <select class='change' name='time'>
            <option value="1">1 week</option>
            <option value="2">2 weeks</option>
            <option value="3">3 weeks</option>
          </select>
        </td>
      </tr>
    </table>

    <input type="submit" class="search-submit flat-button" value="GO" />

    </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/nice_select.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
